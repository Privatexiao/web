<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				if($("#username").val()==""){
					$("#username+span").html("用户名不能为空!")
					$("#username+span").css("dispplay","inline")
				}else{
					$("#username+span").css("display","none")
				}
			});
		});
	
	</script>
	<style>
		body{
			background: #A0A0A0;
		}
		div span{
			display: none;
			background: red;
			color:salmon;
		}
	</style>
</head>

<body>
	<div>
		<label>用户名</label>
		<input type="text" id="username">
		<span></span>
	</div>
	<button>测试</button>
</body>
</html>
