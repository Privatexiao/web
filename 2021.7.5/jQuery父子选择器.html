<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#uid > li").addClass("myClass");
			});
		});
	
	</script>
	<style>
		.myClass{
			list-style: none;
			background: #4BFFFC;
			width: 200px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			margin: 50px;
		}
	</style>
</head>

<body>
	<button>改变列表显示样式</button>
	
		<ul id="uid">
			<li>羽毛球</li>
			<li>足球</li>
			<li>篮球</li>
		
		</ul>
	
</body>
</html>
