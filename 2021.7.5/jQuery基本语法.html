<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jquery-3.6.0.js"></script>
	<script>	
		$(document).ready(function(e){
			$("p").click(function(){
				$(this).hide();
			});
		});
	</script>	
</head>

<body>
	<p>单击我，我会自动消失</p>
</body>
