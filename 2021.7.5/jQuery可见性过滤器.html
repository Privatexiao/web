<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("#b1").click(function(){
				$("div:visible").css("background","red");
			});
			$("#b2").click(function(){
				$("div:hidden").show(1000);
			});
		});
	</script>
</head>

<body>
	<h3>可见性过滤器</h3>
	<input type="button" value="改变可见div元素属性" id="b1">
	<input type="button" value="显示不可见元素属性" id="b2">
	<br/><br/>
	<div id="one">
		Hello World
	</div>
	<div style="display: none">
		style的display为"none"的div
	</div>
</body>
</html>
