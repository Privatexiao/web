<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#box li").addClass("myClass")
			});
		});
	
	</script>
	<style>
		.myClass{
			list-style: none;
			background: #c9c;
			width: 200px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			margin: 50px;
		}
	</style>
</head>

<body>
	<button>改变列表显示样式</button>
	<div id="box">
	<ul>
		<li>足球</li>
		<li>羽毛球</li>
		<li>兵乒球</li>
	</ul>
	</div>
</body>
</html>
