<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
		<script language="javascript">
			window.onload=function(){
				imgCount=0;
				myImg=document.getElementById("myImg");
				myBox=document.getElementById("box");
				myNumberBox=document.getElementById("number");
				myNumberLi=myNumberBox.getElementsByTagName("li");
				for(i=0;i<myNumberBox.length;i++){
					myNumberLi[i].index=i;
					myNumberLi[i].onclick=function(){
						for(i=0;i<myNumberLi.length;i++){
							myNumberli[i].classList.remove("active");
						}
						this.classList.add("active");
						imgCount=this.innerHTML-1;
						myImg.src="images/"+imgCount+".jpg";
					}
					myBox.onmouseover=function(){
						clearInterval(timeOUT);
					}
					myBox.onmouseout=function(){
						timeOUT=setInterval(changeImg,1000);
					}
					function changeImg(){
						imgCount++;
						imgCount=imgCount%5;
						myImg.src="images/"+imgCount+".jpg";
						for(i=0;i<myNumberLi.length;i++){
							myNumberLi[i].classList.remove("active");
							
						}
						this.classList.add("active");
						
					}
					timeOUT=setInterval(changeImg,1000);
				}
			}
		</script>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		#box{
			width: 700px;
			height: 520px;
			border: 1px solid red;
			margin: 10px auto;
			position: relative;
		}
		#box ul{
			list-style: none;
		}
		#number{
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
		#number li{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			text-align: center;
			line-height: 20px;
			float: left;
			margin: 5px;
			background: #FFFFFF;
		}
		#number li:hover{
			color: #FFFFFF;
			background: red;
		}
		#box ul li.active{
			background: #f30;
		}
	</style>
</head>
	
<body>
	<div id="box">
		<ul>
			<li><img src="file:///C:/Users/LEGION/Desktop/web/a.png" id="myImg" width="700px" height="520"></li>
		</ul>
		<ul id="number">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
