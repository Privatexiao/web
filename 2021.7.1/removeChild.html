<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script language="javascript">
		window.onload=function(){
			var myUlNode=document.getElementById("myNode");
			var myLiNode=document.getElementsByTagName("li");
			var childNode=myLiNode[1];
			var removedNode=myUlNode.removeChild(childNode);
		}
	</script>
</head>

<body>
	<ul id="myNode">
		<li>音乐</li>
		<li>足球</li>
		<li>篮球</li>
	</ul>
</body>
</html>
