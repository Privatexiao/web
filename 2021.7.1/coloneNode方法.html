<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script language="javascript">
		window.onload=function(){
			var youUlNode=document.getElementById("youNode");
			var myUlNode=document.getElementById("myNode");
			var youLiNode=youUlNode.getElementsByTagName("li");
			var newNode=youLiNode[2].cloneNode(true);
			myUlNode.appendChild(newNode);
		}
	</script>
</head>

<body>
	<ul id="youNode">你的爱好：
		<li>音乐</li>
		<li>足球</li>
		<li>篮球</li>
	</ul>
	<ul id="myNode">我的爱好：
		<li>羽毛球</li>
		<li>兵乒球</li>
		<li>游泳</li>
	</ul>
</body>
</html>
