<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script language="javascript">
		window.onload=function(){
			var myUlNode=document.getElementById("myNode");
			var myLiNode=myUlNode.getElementsByTagName("li");
			var lastNodeNumber=myLiNode.length-2;
			var oldNode=myLiNode[lastNodeNumber];
			var newNode=document.createElement("li");
			var text=document.createTextNode("足球");
			newNode.appendChild(text);
			myUlNode.replaceChild(newNode,oldNode);
		}
	
	</script>
</head>

<body>
	<ul id="myNode">我的爱好：
		<li>羽毛球</li>
		<li>兵乒球</li>
		<li>游泳</li>
	</ul>
</body>
</html>
