<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script language="javascript">
		window.onload=function(){
			var oUl=document.getElementById("action");
			var display=document.getElementById("display");
			display.innerHTML="UL的第一个子元素节点内容："+oUl.firstChild.innerHTML;
			display.innerHTML+="<br/>UL的最后一个子元素节点的内容:"+oUl.lastChild.innerHTML;
			display.innerHTML+="<br/>UL的第一个子元素的兄弟元素节点内容："+oUl.firstChild.nextSibling.innerHTML;
			display.innerHTML+="<br/>UL的最后一个子元素的前一个兄弟元素节点内容："+oUl.lastChild.previousSibling.innerHTML;
			display.innerHTML+="<br/>UL的父元素标记是："+oUl.parentNode.nodeName;
		}
	
	</script>
</head>

<body>
	<div id="main">
	<ul id="action">
		<li>羽毛球</li>
		<li>兵乒球</li>
		<li>音乐</li>
		<li>游泳</li>
	</ul>
	<div id="display"></div>
	</div>
</body>
</html>
