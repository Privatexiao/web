<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<h2>{{8 | number}}</h2>
		<h2>{{18 | number}}</h2>
		<h2>{{8.12345 | number}}</h2>
		<h2>{{18.1 | number}}</h2>
	</div>
	<script>
		Vue.filter('number',function(value){
			return value <10?'0'+value:value
			})
			Vue.filter('numberFormat',function(value,n){
				return value.toFixed(n)
				})
				var app=new Vue({
					el:"#app",
					data:{
						message:'Hello Vue!'
					},
				
			
		})
	</script>
</body>
</html>
