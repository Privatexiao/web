<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("p").show(2000);
			});
			$("#btn2").click(function(){
				$("p").hide(2000);
			});
			$("#btn3").click(function(){
				$("p").toggle(2000);
			});
		});
	</script>
</head>

<body>
	<p>这是一个测试段落</p>
	<button id="btn1">显示</button>
	<button id="btn2">隐藏</button>
	<button id="btn3">显示和隐藏</button>
</body>
</html>
