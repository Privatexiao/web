<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script language="javascript">
		window.onload=function(){
			var myBt=document.getElementById("btn");	
		myBt.onclick=function(){
			do{
				username=prompt("请问你是何方神圣，报上名来","");
			}
			while(username==" ")
				alert(username+"  久仰大名，请多多关照");
			}
		}
	</script>
</head>
	
<body>
	<input type="button" value="测试按钮" id="btn">
</body>
</html>
