<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script language="javascript">
		window.onload=function(){
			var myrandom = Math.floor(Math.random()*100);
			var myBtn = document.getElementById("btn");
			var myInput = document.getElementById("myIn");
			var myDisplay = document.getElementById("display");
			myBtn.onclick=function(){
				myValue = myInput.value;
				if(isNaN(myValue)){
					myDisplay.innerHTML="请输入0-100数字";
				}
				else{
					if(myValue>myrandom) {
						myDisplay.innerHTML="大了大了！";
					}
					else if(myValue<myrandom){
						myDisplay.innerHTML="小了小了！";
					}
					else{
						myDisplay.innerHTML="恭喜您，猜到了！";
						
					}
				}
			}
		}
	</script>
	<style>
		#display{
			background: #2EF2C8;
			font-size: 20px;
			color: cornflowerblue;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<input type="text" id="myIn">
	<input type="button" value="猜数" id="btn">
	
	<label id="display"></label>
</body>
</html>
