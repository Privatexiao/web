<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script language="javascript">
		window.onload=function(){
			sth = new String("这是一个字符串对象");
			document.write("sth='这是一个字符串对象'","<br/>");
			document.writeln("sth字符串的长度为：",sth.length,"<br/>");
			document.writeln("sth=字符串的第四个字符是",sth.charAt(4),"<br/>");
			document.writeln("从第二个到第五个字符为：",sth.substring(2,5),"<br/>");
			document.writeln(sth.link("http://www.jd.com"),"<br/>");
		}
	</script>
</head>

<body>
</body>
</html>
