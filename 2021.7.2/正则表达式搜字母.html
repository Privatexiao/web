				var pattern=/[A-Za-z]*is/g;
				var str="This is test rehex ibas";
				var strArr=str.match(pattern);
				for (i=0;i<strArr.length;i++){
					document.write("匹配的第"+i+"个字母是"+strArr[i]+"<br/>");
				}
			}
	
	</script>
