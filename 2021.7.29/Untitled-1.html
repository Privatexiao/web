/* 中间整体设置 */
.backgood .body{
    text-align: center;
    display: inline-block;
    width: 340px;
    height: 544px;
    margin: 20px 15px;
    background-color: #ffe8c4;
    border-radius: 15px;
    box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    position: relative;
}
.backgood .body h2{
    margin: 5px 0;
    font-size: 23px;
    background-image: -webkit-linear-gradient(90deg,#f35626,#feab3a);

.backgood .body h2 em{

}

    margin-left: 20px;

    width: 100px;
    height: 70px;
    background-color: #fff;
    border-radius: 5px 0 0 5px;
    border-right:3px dotted #f563327c;
    float: left;
