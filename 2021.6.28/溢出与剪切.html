<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		.mainBox{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: relative;
			overflow:hidden;
		}
		.subBox{
			width: 200px;
			height: 50px;
			background-color: yellow;
			position:absolute;
			top: 20px;
			left: 20px;
			
		}
	</style>
</head>

<body>
	<div class="mainBox"></div>
		<div class="subBox"></div>
</body>
</html>
