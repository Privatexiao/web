<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<p v-if="show">Hello Vue事件</p>
		<button v-on:click="handleClick">隐藏与显示</button>
		
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				handleClick: function(){
					this.show =! this.show;
				}
			}
		})
	</script>
</body>
</html>
