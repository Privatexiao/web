<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<button v-on:click="say('hi')">say hi</button>
		<button v-on:click="say('what')">say what</button>
	</div>
	<script type="text/javascript">
		var app= new Vue({
			el:"#app",
			methods:{
				say:function(message){
					alert(message)
				}
			}
		})
	</script>
</body>
</html>
