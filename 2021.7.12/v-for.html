<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<table border="1" align="center" width="400px">
			<caption><h2>前端语言列表</h2></caption>
			<tr>
				<td>序号</td>
				<td>内容</td>
			</tr>
			<tr align="center" v-for="(item,i) in list">
				<td>{{i+1}}</td>
				<td>{{item}}</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				list:['HTML','CSS','JavaScript','Bootstrap','Vue','6','7','8','9','10']
			},
			methods:{}
		})
	</script>
</body>
</html>
