<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale">
	<link href="bootstrap.css" rel="stylesheet">
<script src="jquery-3.6.0.js" language="javascript"></script>
<script src="bootstrap.min.js" language="javascript"></script>
<title>无标题文档</title>
	<style>
		body{
			font-size: 24px;
		}
	</style>
	<script>
		$(function(){
			$("#myClose").click(function(){
				$(".alert").alert("close");
			})
		})
	</script>
</head>

<body>
	<div class="container">
		<div id="myAlert" class="alert alert-danger">
			<a href="#" class="close" data-dismiss="alert" >&times;</a>
			<p>用户名与密码不正确</p>
		</div>
		<a href="#" class="btn btn-info" data-dismiss="alert" data-target="#myAlert">样式类关闭</a>
		<a href="#" class="btn btn-info" id="myClose">JavaScript脚本关闭</a>
	</div>
</body>
</html>
