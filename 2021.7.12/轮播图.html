<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale">
	<link href="bootstrap.min.css" rel="stylesheet">
<script src="jquery-3.6.0.js" language="javascript"></script>
<script src="bootstrap.min.js" language="javascript"></script>
<title>无标题文档</title>
	<style>
		.carousel-inner img{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-lg-12">
			<div id="myCarousel" class="carousel slide">
				<ol class="carousel-indicators">
					<li data-target="#myCarouse1" data-slide-to="0" class="active"></li>
					<li data-target="#myCarouse1" data-slide-to="1"></li>
					<li data-target="#myCarouse1" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="a.png" alt="First slide">
						<div class="carousel-caption">运动</div>
					</div>
					<div class="item">
						<img src="b.png" alt="Second slide">
						<div class="carousel-caption">力量</div>
					</div>
					<div class="item">
						<img src="c.png" alt="Third slide">
						<div class="carousel-caption">羽毛球</div>
					</div>
				</div>
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>

</body>
</html>
