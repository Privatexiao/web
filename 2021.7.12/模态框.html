<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale">
	<link href="bootstrap.min.css" rel="stylesheet">
<script src="jquery-3.6.0.js" language="javascript"></script>
<script src="bootstrap.min.js" language="javascript"></script>
<title>无标题文档</title>
	<script>
		$(function(){
			$(".btn").click(function(){
				$("#myModal").modal({
					backdrop:false,
					keyboard:false
				});
			});
		})
	</script>
</head>

<body>
	<div class="container">
		<h3>创建模态框（modal）</h3>
		<button class="btn btn-primary">单击我显示模态框</button>
		<form method="post" action="#" class="form-horizontal" role="form" id="myFrom" onSubmit="return">
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="btn-info modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4>您好，欢迎进入模态框</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="uname" class="col-sm-2 control-label">用户名</label>
									<div class="col-sm-9">
										<input type="text" id="uname" name="uname" class="form-control well" placeholder="请输入用户名">
									</div>
								</div>
								<div class="form-group">
									<label for="upwd" class="col-sm-2 control-label">密码</label>
									<div class="col-sm-9">
										<input type="text" id="upwd" name="upwd" class="form-control well" placeholder="请输入密码">
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-info">确定</button>
							<button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
