<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<p>{{hello}}</p>
		<p v-text = 'hello'></p>
		<p v-html = 'hello'></p>
		
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				hello:'<span style="font-size:36px;">hello world</span>'
			}
		})
	</script>
</body>
</html>
