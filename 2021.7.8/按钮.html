<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
	<script src="jquery-3.6.0.js" language="javascript"></script>
</head>

<body>
	<p>
		<button type="button" class="btn btn-primary btn-lg active">激活状态原始大按钮</button>
		<button type="button" class="btn btn-default" disabled>默认尺寸禁用按钮</button>
	</p>
	<p>
		<button type="button" class="btn btn-success btn-sm">成功状态的小按钮</button>
		<button type="button" class="btn btn-xs btn-info">超小尺寸的提示按钮</button>
		<button type="button" class="btn btn-link btn-primary">链接按钮</button>
	</p>
	<p>
		<button type="button" class="btn btn-block btn-warning">块级元素警告按钮</button>
		<button type="button" class="btn btn-block btn-danger">块级元素危险按钮</button>
	</p>
</body>
</html>
