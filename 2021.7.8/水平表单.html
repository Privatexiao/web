<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatilbe" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="jquery-3.6.0.js" language="javascript"></script>
	<link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
<title>无标题文档</title>
</head>

<body>
	<div class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="email" id="inputEmail3" class="form-control" placeholder="请输入你的邮箱地址">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" id="inputPassword3" class="form-control" placeholder="请输入你的密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox">记住密码</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">进入邮箱</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
