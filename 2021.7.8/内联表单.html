<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatilbe" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="jquery-3.6.0.js" language="javascript"></script>
	<link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
<title>无标题文档</title>
	<style>
		div{
			margin: 0 0 0 60px;
		}
		#passcheck{
			margin-right: 30px;
		}
	</style>
</head>

<body>
	<div class="container">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only">名称</label>
				<input style="width: 200px" class="form-control" type="text" placeholder="请输入用户名">
			</div>
			
			<div class="form-group">
				<label class="sr-only">密码</label>
				<input class="form-control" style="width: 200px" type="password" placeholder="请输入密码">
			</div>
			<div class="checkbox" id="passcheck">
				<label>
				<input type="checkbox">记住密码
				</label>
			</div>
			
			<button type="submit" class="btn btn-default">确定</button>
			
		</form>
	</div>
</body>
</html>
