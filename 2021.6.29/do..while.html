<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var i,sum;
		i=1;
		sum=0;
		do{
			sum+=i;
			document.write(i,"  ",sum*100,"<br/>");
			document.write("i小于10条件不成立，但本循环却执行了一次");
			i++;
		}while(i>10)
	
	</script>
</head>

</body>
