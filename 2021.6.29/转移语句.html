<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		i=0;
		count=0;
		while(i<100){
			if(i%3==0 || i%2==0){
				i++;
				continue;
			}
			count++;
			if(count>8){
				document.write("<br/>");
				count=0;
			}
			document.write("&nbsp;",i);
			i++;
		}
		
	
	</script>
</head>

<body>
</body>
</html>
